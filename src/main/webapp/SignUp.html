<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>SignUp</title>
  </head>
  <body>  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_insert_re_s97w.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
            </div>
            <form action="SignUp" method="post">
              <div class="form-group last mb-1">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="email">

              </div>
              <div class="form-group last mb-1">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name">
                
              </div>
              <div class="form-group last mb-1">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>
              <div class="form-group last mb-1">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" id="password" name="Rpassword">
                
              </div>
              <br/>
              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <a href="SignIn.html" class="havingAccount"><span class="d-block text-left my-4 text-muted">&mdash; I am already member &mdash;</span></a>
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
